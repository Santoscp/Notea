<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Notas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" (ionRefresh)="cargaNotas($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

 <ion-list>

  <ion-item-sliding *ngFor="let nota of notas">
    <ion-item-options side="start">
   
      <ion-item-option color="primary" (click)="editaNota(nota)">
        <ion-icon name="create" style="zoom:4.0"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item>
      <ion-label>
        <h2>{{nota.title}}</h2>
        <p>{{nota.description}}</p>
      </ion-label>
    </ion-item>

   <ion-item-options side="end">
   
      <ion-item-option color="danger" expandable (click)="borra(nota)">
        <ion-icon name="remove-circle" style="zoom:4.0"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>






</ion-list>

</ion-content>
